<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroPet</title>
    <style>
        :root {
            --primary: #6d28d9;
            --secondary: #ec4899;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #4c1d95, #1e1b4b, #000);
            min-height: 100vh;
            color: white;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAiIGhlaWdodD0iMTAiPjxjaXJjbGUgY3g9IjUiIGN5PSI1IiByPSIxIiBmaWxsPSJ3aGl0ZSIvPjwvc3ZnPg==');
            animation: twinkling 10s linear infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wallet-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            text-align: center;
            padding: 2rem;
        }

        .play-btn {
            font-size: 1.5rem;
            padding: 1rem 4rem;
            border-radius: 9999px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary);
        }

        .play-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        @keyframes twinkling {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        @keyframes shine {
            from { transform: rotate(45deg) translateX(-100%); }
            to { transform: rotate(45deg) translateX(100%); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }



        .wallet-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .wallet-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30,27,75,0.9);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(109,40,217,0.3);
        }

        .wallet-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-option:hover {
            background: rgba(109,40,217,0.3);
            transform: translateY(-2px);
        }

        .wallet-option img {
            width: 32px;
            height: 32px;
            margin-right: 1rem;
        }

        .crypto-stats {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            overflow-x: auto;
            padding: 1rem 0;
        }

        .crypto-card {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 12px;
            min-width: 200px;
            text-align: left;
        }

        .price-change {
            font-size: 0.9rem;
            color: #22c55e;
        }

        .price-change.negative {
            color: #ef4444;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Add loading animation */
        .loading {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
</head>
<body>
    <div class="stars"></div>



    <!-- <div class="stars"></div> -->
    
    <!-- Wallet Connection Overlay -->
    <div class="wallet-overlay" id="walletOverlay">
        <div class="wallet-modal">
            <h2>Connect Wallet</h2>
            <div class="wallet-option" onclick="connectWallet('metamask')">
                <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg" alt="MetaMask">
                <span>MetaMask</span>
            </div>
            <div class="wallet-option" onclick="connectWallet('trustwallet')">
                <img src="https://trustwallet.com/assets/images/media/assets/trust_platform.png" alt="Trust Wallet">
                <span>Trust Wallet</span>
            </div>
            <div class="wallet-option" onclick="connectWallet('walletconnect')">
                <img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/png/circle/walletconnect-circle-blue.png" alt="WalletConnect">
                <span>WalletConnect</span>
            </div>
        </div>
    </div>





    <div class="container">
        <header class="header">
            <div class="logo">AstroPet</div>
            <button class="wallet-btn">Connect Wallet</button>
        </header>

        <main class="main-content">
            <button class="play-btn" onclick="window.location.href='https://crossfiastroapp.vercel.app/'">PLAY NOW</button>

            <div class="stats">
                <div class="stat-card">
                    <h3>Active Players</h3>
                    <p>1,234</p>
                </div>
                <div class="stat-card">
                    <h3>Total Pets</h3>
                    <p>45,678</p>
                </div>
                <div class="stat-card">
                    <h3>Trading Volume</h3>
                    <p>890 ETH</p>
                </div>
            </div>
        </main>
    </div>



<script>
    async function connectWallet(provider) {
        if (typeof window.ethereum !== 'undefined' && provider === 'metamask') {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.querySelector('.wallet-btn').innerHTML = 
                    window.ethereum.selectedAddress.slice(0,6) + '...' + 
                    window.ethereum.selectedAddress.slice(-4);
                document.getElementById('walletOverlay').style.display = 'none';
            } catch (error) {
                console.error(error);
            }
        }
    }

    document.querySelector('.wallet-btn').addEventListener('click', () => {
        document.getElementById('walletOverlay').style.display = 'block';
    });

    document.getElementById('walletOverlay').addEventListener('click', (e) => {
        if (e.target === document.getElementById('walletOverlay')) {
            document.getElementById('walletOverlay').style.display = 'none';
        }
    });

</script>



<!-- Footer Section -->
<footer class="footer">
    <div class="footer-content">
        <!-- Newsletter -->
        <div class="footer-section">
            <h3>Join Our Community</h3>
            <div class="newsletter">
                <input type="email" placeholder="Enter your email">
                <button class="subscribe-btn">Subscribe</button>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#marketplace">Marketplace</a></li>
                <li><a href="#staking">Staking</a></li>
                <li><a href="#whitepaper">Whitepaper</a></li>
                <li><a href="#roadmap">Roadmap</a></li>
            </ul>
        </div>

        <!-- Social Links -->
        <div class="footer-section">
            <h3>Connect With Us</h3>
            <div class="social-links">
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-medium"></i></a>
            </div>
        </div>
    </div>

    <!-- Copyright -->
    <div class="footer-bottom">
        <p>&copy; 2024 AstroPet. All rights reserved.</p>
        <div class="crypto-payments">
            Supported: 
            <i class="fab fa-ethereum"></i>
            <i class="fab fa-bitcoin"></i>
        </div>
    </div>
</footer>

<style>

    background: rgba(0,0,0,0.3);

    padding: 4rem 2rem 1rem;
    margin-top: 4rem;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
}

.footer-section h3 {
    color: var(--primary);
    margin-bottom: 1rem;
}

.newsletter {
    display: flex;
    gap: 0.5rem;
}

.newsletter input {
    padding: 0.5rem;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.1);
    color: white;
}

.subscribe-btn {
    padding: 0.5rem 1rem;
    border-radius: 8px;
    background: var(--primary);
    color: white;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.subscribe-btn:hover {
    background: var(--secondary);
}

.social-links {
    display: flex;
    gap: 1rem;

.social-links a {
    color: white;

    transition: all 0.3s ease;

.social-links a:hover {
    color: var(--primary);
    transform: translateY(-3px);
}

.footer-bottom {
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid rgba(255,255,255,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
}

.crypto-payments {
    display: flex;

.crypto-payments i {
    font-size: 1.2rem;

@media (max-width: 768px) {
    .footer-content {

    }

}
</style>



</body>
</html>
