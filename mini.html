<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AstroPet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="min-h-screen bg-black text-white flex flex-col">
  <!-- Header -->
  <header class="flex justify-between items-center p-6">
    <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
      AstroPet
    </h1>
    <button class="px-4 py-2 bg-purple-600 bg-opacity-75 rounded-full hover:bg-opacity-100 transition">
      Connect Wallet
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center space-y-8">
    <!-- Play Button -->
    <button class="relative px-8 py-4 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full text-2xl font-semibold shadow-lg hover:scale-105 transform transition">
      PLAY NOW
      <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent opacity-0 hover:opacity-50 rounded-full"></span>
    </button>

    <!-- Game Stats -->
    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-6 px-4">
      <div class="bg-white bg-opacity-10 backdrop-blur-lg p-6 rounded-lg text-center">
        <h2 class="text-xl font-semibold">Active Players</h2>
        <p class="mt-2 text-3xl">1,234</p>
      </div>
      <div class="bg-white bg-opacity-10 backdrop-blur-lg p-6 rounded-lg text-center">
        <h2 class="text-xl font-semibold">Total Pets</h2>
        <p class="mt-2 text-3xl">5,678</p>
      </div>
      <div class="bg-white bg-opacity-10 backdrop-blur-lg p-6 rounded-lg text-center">
        <h2 class="text-xl font-semibold">Trading Volume</h2>
        <p class="mt-2 text-3xl">890 ETH</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-sm bg-black bg-opacity-50">
    &copy; 2024 AstroPet. All rights reserved.
  </footer>
</body>
</html>
