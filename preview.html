<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AstroPet Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom background with stars */
    body {
      background: radial-gradient(circle at bottom, #1e3a8a, #1e40af, #1e3a8a);
      background-attachment: fixed;
    }
    .stars {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
    }
  </style>
</head>
<body class="text-white">
  <div class="stars">
    <!-- Container -->
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <header class="flex justify-between items-center">
        <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
          AstroPet
        </h1>
        <button class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-2 px-4 rounded-full backdrop-blur">
          Connect Wallet
        </button>
      </header>
      <!-- Main Content -->
      <main class="flex flex-col items-center mt-16">
        <!-- Floating Pet Image -->
        <img src="your-pet-image.png" alt="AstroPet" class="w-64 h-64 mb-8 animate-bounce">
        <!-- Play Button -->
        <button class="text-2xl font-bold py-4 px-8 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 shadow-lg transform hover:scale-105 transition duration-300">
          PLAY NOW
        </button>
        <!-- Game Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-16 w-full text-center">
          <div class="bg-white bg-opacity-10 p-6 rounded-lg backdrop-blur">
            <h3 class="text-xl font-semibold">Active Players</h3>
            <p class="mt-2 text-3xl font-bold">1,234</p>
          </div>
          <div class="bg-white bg-opacity-10 p-6 rounded-lg backdrop-blur">
            <h3 class="text-xl font-semibold">Total Pets</h3>
            <p class="mt-2 text-3xl font-bold">5,678</p>
          </div>
          <div class="bg-white bg-opacity-10 p-6 rounded-lg backdrop-blur">
            <h3 class="text-xl font-semibold">Trading Volume</h3>
            <p class="mt-2 text-3xl font-bold">890 ETH</p>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
